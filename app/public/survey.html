<!DOCTYPE html >
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Survey Questions</h1><br>
			<hr>
			<form method="POST" action="/api/friends">
				<h3><strong>About You</strong></h3>
				<fieldset class="form-group">
					<label for="name">Name (Required)</label>
					<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
				</fieldset>
				<fieldset class="form-group">
					<label for="photo">Link to Photo Image (Required)</label>
					<input type="text" class="form-control" placeholder="http://pic.jpg" id="photo" name="photo" required>
				</fieldset>
				<hr>
				<h4><strong>Question 1</strong></h4>
				<fieldset class="form-group">
					<label for="question01">I like visiting new places.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question1" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 2</strong></h4>
				<fieldset class="form-group">
					<label for="question02">I get along great with everyone.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question2" name="scores[1]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 3</strong></h4>
				<fieldset class="form-group">
					<label for="question03">I like sports!</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question3" name="scores[2]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 4</strong></h4>
				<fieldset class="form-group">
					<label for="question04">I like working on challenging problems.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question4" name="scores[3]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 5</strong></h4>
				<fieldset class="form-group">
					<label for="question05">Dogs are better than humans, and we don't deserve them.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question5" name="scores[4]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 6</strong></h4>
				<fieldset class="form-group">
					<label for="question06">Everyone's opinion should be valued.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question6" name="scores[5]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 7</strong></h4>
				<fieldset class="form-group">
					<label for="question07">I enjoy playing video games.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question7" name="scores[6]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 8</strong></h4>
				<fieldset class="form-group">
					<label for="question08">I would rather read a book than watch a youtube video.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question8" name="scores[7]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 9</strong></h4>
				<fieldset class="form-group">
					<label for="question09">Family is important to me.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question9" name="scores[8]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset>
				<h4><strong>Question 10</strong></h4>
				<fieldset class="form-group">
					<label for="question10">I live for the weekends.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="question10" name="scores[9]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
					</div>
				</fieldset><br>
				<input type="submit" class="btn btn-primary" value="Submit" id="submit">
			</form>
		</div>
		<hr>
		<a href="/api/friends">API Friends List</a> | <a href="https://github.com/ckontos/friendfinder" target="_blank">GitHub Repo</a>
	</div>
	<div id="newFriendModal" class="modalfade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">X</button>
					<h2 class="modal-title">Best Match</h2>
				</div>
				<div class="modal-body">
					<h2 id="newFriendName"></h2>
					<img id="newFriendImg" src="" width=500px alt="Best Friend">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$('#submit').on("click", function() {
			var userInput = {
				name: $('#name').val().trim(),
				photo: $('#photo').val().trim(),
				scores: [$('#question1').val().trim(), $('#question2').val().trim(), $('#question3').val().trim(), $('#question4').val().trim(), $('#question5').val().trim(), $('#question6').val().trim(), $('#question7').val().trim(), $('#question8').val().trim(), $('#question9').val().trim(), $('#question10').val().trim()]
			};
			//console.log(userInput);
			var currentURL = window.location.origin;
			$.post(currentURL + '/api/friends', userInput, function(data) {
				//console.log(data);
				$("#newFriendName").text(data.name);
				$("#newFriendImg").attr("src", data.photo);
				$("#newFriendModal").modal("show");
			});
			return false;
		});
	</script>
</body>

</html>
